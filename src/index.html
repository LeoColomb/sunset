<html>
<head>
  <meta charset="utf-8">
  <title>A pretty light Mediterranean sunset</title>
  <!-- style:css -->
  <link href="style.css" rel="stylesheet" />
  <!-- endinject -->
</head>
<body>
  <div id="art">
    <div class="space"></div>
    <div class="sky"></div>
    <div class="horizon">
      <div class="couch-sun">
        <div class="sun"></div>
        <div class="cloud"></div>
      </div>
    </div>
    <div class="subhorizon"></div>
    <div class="subsubhorizon"></div>
    <div class="farthestsea">
      <div class="couch-sun">
        <div class="reflect"></div>
      </div>
    </div>
    <div class="farsea"></div>
    <div class="closesea"></div>
    <div class="closestsea"></div>
  </div>
  <!-- bower:js -->
  <script src="goodnight.js"></script>
  <!-- endinject -->
  <script>
    window.onload = function () {
      Goodnight.class();
    };
  </script>

</html>
