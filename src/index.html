<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sunset &middot; Créations Colombaro</title>
  <meta name="author" content="Léo Colombaro" />
  <meta name="description" content="A pretty light Mediterranean sunset" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <!-- style:css -->
  <link href="style.css" rel="stylesheet" />
  <!-- endinject -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#1c1034">
</head>
<body>
  <div id="art">
    <div class="space"></div>
    <div class="sky"></div>
    <div class="horizon">
      <div class="couch-sun">
        <div class="sun"></div>
        <div class="cloud"></div>
      </div>
    </div>
    <div class="subhorizon"></div>
    <div class="subsubhorizon"></div>
    <div class="farthestsea">
      <div class="couch-sun">
        <div class="reflect"></div>
      </div>
    </div>
    <div class="farsea"></div>
    <div class="closesea"></div>
    <div class="closestsea"></div>
  </div>
  <!-- bower:js -->
  <script src="bower_components/goodnight/goodnight.js"></script>
  <!-- endinject -->
  <script>
    window.onload = function () {
      Goodnight.class();
    };
  </script>
